<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarik Dana (Withdrawal) - Indoreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ðŸŒ¿ === Variabel Tema HIJAU PUTIH (Minimalis Konsisten) === ðŸŒ¿ */
        :root {
            --primary-green: #28a745; 
            --dark-green: #1e7e34; 
            --light-green: #e6f7eb; 
            --bg-light: #ffffff; 
            --bg-page: #F7F7F7; 
            --text-dark: #333333; 
            --text-muted: #888; 
            --border-color: #EFEFEF; 
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-deep: 0 6px 15px rgba(40, 167, 69, 0.25);
            --transition-speed: 0.1s; 
        }
        
        /* Definisi Keyframes untuk animasi kilauan otomatis */
        @keyframes shine {
            0% { left: -130%; }
            100% { left: 130%; }
        }

        /* Styling Dasar */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-page); 
            margin: 0; padding: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            color: var(--text-dark); 
        }
        .app-container { 
            width: 100%; max-width: 450px; 
            margin: 0 auto; 
            background-color: var(--bg-light); 
            box-shadow: none; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
        }
        .main-content { 
            padding: 20px 20px 40px 20px; 
            flex-grow: 1; 
        }
        /* ... Styling Lainnya (Header, Card, Form) tetap sama ... */
        .withdraw-header { 
            background: var(--bg-light); 
            color: var(--text-dark); 
            padding: 18px 20px; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10;
            box-shadow: var(--shadow-subtle);
            border-bottom: 1px solid var(--border-color);
        }
        .withdraw-header h2 { 
            font-size: 20px; 
            font-weight: 700; 
            margin: 0 auto; 
            text-align: center; 
            color: var(--dark-green); 
        }
        .back-button { 
          background: none; 
          border: none; 
          color: var(--text-dark); 
          font-size: 18px; 
          cursor: pointer; 
          position: absolute; 
          left: 20px; 
          padding: 0;
          transition: color var(--transition-speed);
        }
        .balance-summary-card {
            background-color: var(--light-green); 
            color: var(--text-dark);
            padding: 25px; 
            border-radius: 10px; 
            margin-bottom: 30px;
            box-shadow: var(--shadow-deep); 
            border: 1px solid var(--primary-green); 
            position: relative; 
            overflow: hidden; 
            z-index: 1;
        }
        .balance-summary-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -130%; 
            width: 30%; 
            height: 100%;
            background: rgba(255, 255, 255, 0.2); 
            transform: skewX(-20deg); 
            z-index: 2; 
            animation: shine 4s linear infinite 0.5s; 
        }
        .balance-summary-card h3 { 
            font-size: 14px; 
            margin: 0 0 5px 0; 
            font-weight: 500; 
            color: var(--text-muted); 
        }
        .balance-summary-card p { 
            font-size: 24px; 
            margin: 0; 
            font-weight: 700; 
            color: var(--dark-green); 
        }
        .form-group { margin-bottom: 25px; } 
        .form-group label { 
            display: block; 
            font-size: 14px; 
            font-weight: 600; 
            color: var(--text-dark); 
            margin-bottom: 8px; 
        }
        .input-amount-container { 
            display: flex; 
            align-items: center; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            background-color: var(--bg-light); 
            padding: 5px 15px; 
            box-shadow: var(--shadow-subtle); 
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed); 
        }
        .input-amount-container:focus-within { 
            border-color: var(--primary-green); 
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
        }
        .input-amount-container span { 
            font-size: 16px; 
            font-weight: 500; 
            color: var(--text-dark); 
            margin-right: 10px; 
        }
        .input-amount { 
            flex-grow: 1; 
            border: none; 
            padding: 10px 0; 
            font-size: 16px; 
            font-weight: 500; 
            color: var(--text-dark); 
            outline: none; 
            background: transparent;
            -moz-appearance: textfield; 
        }
        .input-amount::-webkit-inner-spin-button, .input-amount::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .input-amount-container i.fa-lock {
            color: var(--primary-green); 
        }
        .bank-info-card { 
            background-color: var(--bg-light); 
            padding: 15px 0; 
            border-radius: 10px; 
            border: none; 
            font-size: 13px; 
            margin-bottom: 25px;
            box-shadow: var(--shadow-subtle);
        }
        .bank-info-card h4 { 
            font-size: 15px; 
            font-weight: 700; 
            color: var(--dark-green); 
            margin: 0 15px 12px 15px; 
            border-bottom: 1px dashed var(--primary-green); 
            padding-bottom: 8px;
        }
        .bank-info-card p { 
            margin: 15px 15px 0 15px; 
            line-height: 1.6; 
            color: var(--text-dark); 
            font-weight: 500;
            text-align: right;
        }
        .bank-info-card a { 
            color: var(--primary-green); 
            text-decoration: none; 
            font-weight: 600; 
            transition: color var(--transition-speed);
        }
        .bank-detail-list {
            margin: 0 15px; 
        }
        .detail-item {
            display: flex;
            align-items: center;
            padding: 6px 0; 
            font-weight: 400; 
            border-bottom: 1px solid var(--border-color); 
        }
        .detail-item:last-child {
            border-bottom: none; 
        }
        .detail-item i {
            color: var(--primary-green);
            margin-right: 10px;
            width: 20px; 
            text-align: center;
        }
        .detail-item span {
            font-weight: 500; 
            color: var(--text-muted);
            min-width: 60px; 
        }
        .detail-item .detail-value {
            flex-grow: 1;
            text-align: right; 
            color: var(--text-dark);
            font-weight: 500; 
        }
        .btn-withdraw-submit { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary-green); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 700; 
            font-family: 'Poppins', sans-serif; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3); 
            margin-top: 20px; 
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .btn-withdraw-submit:hover { 
            background-color: var(--dark-green); 
            transform: translateY(-1px); 
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4); 
        }
        .btn-withdraw-submit:active { transform: translateY(0); }
        .withdraw-note { 
            font-size: 13px; 
            color: var(--dark-green); 
            margin-top: 25px; 
            padding: 15px; 
            background-color: var(--light-green); 
            border: 1px dashed var(--primary-green); 
            border-radius: 8px; 
            text-align: left; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        
        <header class="withdraw-header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Tarik Saldo</h2>
        </header>

        <div class="main-content">

            <div class="balance-summary-card">
                <h3>Saldo Penarikan Tersedia</h3>
                <p>Rp 10.000</p> 
            </div>
            
            <form id="withdrawForm">
                
                <div class="bank-info-card">
                    <h4>Rekening Tujuan</h4>
                    <div class="bank-detail-list">
                        <div class="detail-item">
                            <i class="fas fa-university"></i> 
                            <span>Bank</span>
                            <span class="detail-value" data-bank="BCA">BCA</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-user-circle"></i> 
                            <span>Nama</span>
                            <span class="detail-value" data-name="A. RAHMAN">A. RAHMAN</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-credit-card"></i> 
                            <span>Nomor</span>
                            <span class="detail-value" data-number="2454228">2454228</span>
                        </div>
                    </div>
                    <p><a href="banksaya.html">Ubah Rekening Bank ></a></p>
                </div>
                <div class="form-group">
                    <label for="amount">Masukkan Jumlah Penarikan (Min. Rp20.000)</label>
                    <div class="input-amount-container">
                        <span>Rp</span>
                        <input type="number" id="amount" class="input-amount" placeholder="Contoh: 20000" required min="20000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Kata Sandi Login</label>
                    <div class="input-amount-container" style="padding: 0 15px;">
                        <input type="password" id="password" class="input-amount" placeholder="Masukkan Kata Sandi Login Anda" required>
                        <i class="fas fa-lock" style="color: var(--primary-green);"></i>
                    </div>
                </div>

                <button type="submit" class="btn-withdraw-submit">
                    Tarik Dana Sekarang
                </button>
            </form>

            <div class="withdraw-note">
                <i class="fas fa-info-circle"></i> Biaya penarikan: 0%. Proses penarikan biasanya memakan waktu 1-5 menit. Penarikan dapat dilakukan setiap hari, terbuka 24 jam.
            </div>
            
        </div>
    </div>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const withdrawForm = document.getElementById('withdrawForm');
    const balanceCard = document.querySelector('.balance-summary-card p');
    const bankDetailList = document.querySelector('.bank-detail-list');
    const bankCardContainer = document.querySelector('.bank-info-card');
    
    // Logika Modal telah dihapus sepenuhnya
    
    // Ambil data active user dari localStorage
    let activeUser = JSON.parse(localStorage.getItem('activeUser')) || {};

    // Tampilkan saldo penarikan
    const availableBalance = activeUser.earning || 0; // saldo penarikan user
    balanceCard.textContent = "Rp " + availableBalance.toLocaleString('id-ID');

    // Tampilkan rekening bank yang sudah disimpan
    if(activeUser.bank && activeUser.bank.bankName && activeUser.bank.accountNumber){
        const { bankName, accountHolder, accountNumber } = activeUser.bank;
        
        if (bankDetailList) {
            bankDetailList.innerHTML = `
                <div class="detail-item">
                    <i class="fas fa-university"></i> 
                    <span>Bank</span>
                    <span class="detail-value">${bankName}</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-user-circle"></i> 
                    <span>Nama</span>
                    <span class="detail-value">${accountHolder}</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-credit-card"></i> 
                    <span>Nomor</span>
                    <span class="detail-value">${accountNumber}</span>
                </div>
            `;
        }
        
        // Pastikan link "Ubah Rekening Bank" muncul
        const linkElement = bankCardContainer.querySelector('p');
        if(linkElement) linkElement.innerHTML = `<a href="banksaya.html">Ubah Rekening Bank ></a>`;
        
    } else {
        // Jika belum ada rekening
        bankCardContainer.innerHTML = `
            <h4>Rekening Tujuan</h4>
            <p style="color:var(--text-muted); text-align: left; margin: 15px 15px 5px 15px;">Belum ada rekening yang disimpan.</p>
            <p style="margin-top:10px;"><a href="banksaya.html">Tambah Rekening Bank ></a></p>
        `;
    }

    // Logika submit penarikan
    withdrawForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const amountInput = document.getElementById('amount');
        const passwordInput = document.getElementById('password');
        const amount = Number(amountInput.value);
        const password = passwordInput.value;

        if(amount < 20000){
            alert('Minimal penarikan adalah Rp20.000.');
            amountInput.focus();
            return;
        }
        if(amount > availableBalance){
            alert('Saldo penarikan Anda tidak mencukupi.');
            amountInput.focus();
            return;
        }
        if(password.length < 6){
            alert('Kata Sandi Login minimal 6 karakter.');
            passwordInput.focus();
            return;
        }

        // Biaya 5% (Meskipun pesan di note 0%, logika fee 5% di JS dipertahankan)
        const feeRate = 0.05;
        const feeAmount = amount * feeRate;
        const netAmount = amount - feeAmount;

        alert(`Permintaan Penarikan: Rp ${amount.toLocaleString('id-ID')}.\nBiaya (0%): Rp ${feeAmount.toLocaleString('id-ID')}.\nDana Bersih Diterima: Rp ${netAmount.toLocaleString('id-ID')}.\n\nPermintaan Tarik Dana sedang diproses.`);

        // Update saldo user di localStorage
        activeUser.balance = availableBalance - amount;
        localStorage.setItem('activeUser', JSON.stringify(activeUser));

        // Reset form
        withdrawForm.reset();

        // Update tampilan saldo
        balanceCard.textContent = "Rp " + activeUser.balance.toLocaleString('id-ID');
    });
});
</script>
</body>
</html>
